<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WebAudio Test</title>
    <meta name="description" content="WebAudio Test">
    <meta name="author" content="Simon Guest">
    <script src="./lib/blockly.min.js"></script>
    <!-- link rel="stylesheet" href="css/styles.css?v=1.0"-->
</head>

<body>
<h1>WebAudio and Blockly</h1>
<div id="workspace" style="height: 480px; width: 800px;"></div>
<button id="play">Play</button>
<button id="pause">Pause</button>
<button id="resume">Resume</button>
<button id="stop">Stop</button>
<button id="debug">Debug</button>
<button id="clear">Clear Session</button>

<script type="module">
    import {toolbox} from "./blocks/toolbox.js";
    import {playSample as playSampleBlock} from "./blocks/playSample.js";
    Blockly.Blocks['playSample'] = playSampleBlock;
    Blockly.JavaScript['playSample'] = playSampleBlock.transpile;
    import {playNote as playNoteBlock} from "./blocks/playNote.js";
    Blockly.Blocks['playNote'] = playNoteBlock;
    Blockly.JavaScript['playNote'] = playNoteBlock.transpile;
    import {clip as clipBlock} from "./blocks/clip.js";
    Blockly.Blocks['clip'] = clipBlock;
    Blockly.JavaScript['clip'] = clipBlock.transpile;
    import {sleep as sleepBlock} from "./blocks/sleep.js";
    Blockly.Blocks['sleep'] = sleepBlock;
    Blockly.JavaScript['sleep'] = sleepBlock.transpile;

    import {snare as snareBlock} from "./blocks/drums/snare.js";
    Blockly.Blocks['snare'] = snareBlock;
    Blockly.JavaScript['snare'] = snareBlock.transpile;
    import {kick as kickBlock} from "./blocks/drums/kick.js";
    Blockly.Blocks['kick'] = kickBlock;
    Blockly.JavaScript['kick'] = kickBlock.transpile;
    import {hihat as hihatBlock} from "./blocks/drums/hihat.js";
    Blockly.Blocks['hihat'] = hihatBlock;
    Blockly.JavaScript['hihat'] = hihatBlock.transpile;

    import {c4 as c4Block} from "./blocks/notes/c4.js";
    Blockly.Blocks['c4'] = c4Block;
    Blockly.JavaScript['c4'] = c4Block.transpile;
    import {g4 as g4Block} from "./blocks/notes/g4.js";
    Blockly.Blocks['g4'] = g4Block;
    Blockly.JavaScript['g4'] = g4Block.transpile;

    let workspace = Blockly.inject('workspace', {toolbox: toolbox});
    workspace.addChangeListener((ev) => {
       if ((ev.type === Blockly.Events.BLOCK_MOVE) || (ev.type === Blockly.Events.BLOCK_CHANGE) || (ev.type === Blockly.Events.BLOCK_DELETE)){
           console.log("Writing workspace to session storage");
           let json = Blockly.serialization.workspaces.save(workspace);
           sessionStorage.setItem("workspace", JSON.stringify(json));
       }
    });

    const loadFile = async (filename) => {
        const response = await fetch(filename);
        if (!response.ok) {
            console.error(`HTTP Error: ${response.status}`);
        }
        return await response.arrayBuffer();
    }

    const loadSamples = async (audioContext, filenames) => {
        return new Promise((resolve) => {
            let samples = new Map();
            filenames.forEach(async (filename) => {
                let buffer = await loadFile(filename);
                let decodedBuffer = await audioContext.decodeAudioData(buffer);
                let sampleName = /.+\/(.*).wav/.exec(filename)[1];
                samples.set(sampleName, decodedBuffer);
                console.log(`Added ${sampleName} to audio samples.`);
            });
            resolve(samples);
        });
    }

    const playSample = (context, samples, name, timeOffset) => {
        let src = context.createBufferSource();
        src.buffer = samples.get(name);
        console.log(src);
        src.connect(context.destination);
        src.start(timeOffset + context.currentTime);
    }

    const playNote = (context, note, timeOffset, duration) => {
        let osc = context.createOscillator();
        osc.connect(context.destination);
        osc.type = "sine";
        osc.frequency.value = note;
        osc.start(context.currentTime + timeOffset);
        osc.stop(context.currentTime + timeOffset + duration);
    }

    const playDebugClip = (context, samples, tempo) =>
    {
        playNote(context, 261.625565300598634, 0, 0.5);
    }

    async function start() {
        console.log("Loading workspace from session storage");
        let jsonStr = sessionStorage.getItem("workspace");
        if (jsonStr) Blockly.serialization.workspaces.load(JSON.parse(jsonStr), workspace);

        let context = new window.AudioContext();
        console.log(context);

        let samples = await loadSamples(context, ["./samples/snare.wav", "./samples/hihat.wav", "./samples/kick.wav"]);
        console.log(samples);

        document.getElementById("play").onclick = () => {
            console.log("play button pressed");

            // Generate the required code
            let code = Blockly.JavaScript.workspaceToCode(workspace);
            console.log(code);

            context = new window.AudioContext();
            const TEMPO = 80; //bpm
            eval(code);
            //playDrumClip(context, samples, TEMPO);
        }

        document.getElementById("pause").onclick = () => {
            console.log("pause button pressed");
            context.suspend();
        }

        document.getElementById("resume").onclick = () => {
            console.log("resume button pressed");
            context.resume();
        }

        document.getElementById("stop").onclick = () => {
            console.log("stop button pressed");
            context.close();
        }

        document.getElementById("debug").onclick = () => {
            console.log("debug button pressed");
            playDebugClip(context, samples, 80);
        }

        document.getElementById("clear").onclick = () => {
            console.log("clear session button pressed");
            sessionStorage.removeItem("workspace");
        }

    }

    start();
</script>
</body>

</html>
